
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectroMobile Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary-rgb: 0 122 255;
        --brand-secondary-rgb: 28 28 30;
        --brand-background-rgb: 0 0 0;
        --brand-surface-rgb: 18 18 18;
        --brand-text-primary-rgb: 255 255 255;
        --brand-text-secondary-rgb: 142 142 147;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': 'rgb(var(--brand-primary-rgb) / <alpha-value>)',
              'brand-secondary': 'rgb(var(--brand-secondary-rgb) / <alpha-value>)',
              'brand-background': 'rgb(var(--brand-background-rgb) / <alpha-value>)',
              'brand-surface': 'rgb(var(--brand-surface-rgb) / <alpha-value>)',
              'brand-text-primary': 'rgb(var(--brand-text-primary-rgb) / <alpha-value>)',
              'brand-text-secondary': 'rgb(var(--brand-text-secondary-rgb) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-brand-background text-brand-text-primary">
    <div id="root"></div>
  </body>
</html>
